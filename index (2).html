<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Nabila Ayuningtiyas XII-G</title>
    <style>
        body {
            background-image: url('https://occ-0-8407-2219.1.nflxso.net/dnm/api/v6/6AYY37jfdO6hpXcMjf9Yu5cnmO0/AAAABbQu8HKjkJOhpJgyX0pncsKjEWRhHJ78CVNX7MtZ46_OpVJBCYeaCpJRGPiw4VgvvP1krKQWOFef_2CumCHGlBr0GnIEkWhmvlBZ.jpg?r=bae');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #d6336c;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #ff69b4;
            margin-bottom: 20px;
        }

        form {
            background: #fffacd; /* lemon chiffon */
            border: 2px dashed #ffb6c1;
            padding: 20px;
            border-radius: 15px;
            width: 300px;
            margin: 0 auto 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        input[type="date"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ffc0cb;
            border-radius: 8px;
            background-color: #fffaf0;
        }

        button {
            background-color: #ffb6c1;
            border: none;
            padding: 10px 20px;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ffa07a;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
            background-color: #fff0f5;
        }

        th, td {
            border: 1px solid #ffc0cb;
            padding: 10px;
        }

        th {
            background-color: #ffebcd;
            color: #d6336c;
        }

        td {
            background-color: #fffaf0;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <form id="registerform">
        <input required type="text" name="nama" id="nama" placeholder="Nama"><br>
        <input required type="email" name="email" id="email" placeholder="Email"><br>
        <input required type="password" name="password" id="password" placeholder="Kata Sandi"><br>
        <input required type="number" name="phone_number" id="phone_number" placeholder="Nomor HP"><br>
        <input required type="date" name="tanggal_lahir" id="tanggal_lahir" placeholder="Tanggal Lahir"><br>
        <button type="submit">Submit</button>
    </form>

    <table id="dataTable">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Email</th>
                <th>No. HP</th>
                <th>Tanggal Lahir</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        document.getElementById("registerform").addEventListener("submit", function(e){
            e.preventDefault();
            const nama = document.getElementById("nama").value;
            const email = document.getElementById("email").value;
            const phone_number = document.getElementById("phone_number").value;
            const tanggal_lahir = document.getElementById("tanggal_lahir").value;

            const table = document.getElementById("dataTable").getElementsByTagName("tbody")[0];
            const newRow = table.insertRow();

            newRow.insertCell(0).textContent = nama;
            newRow.insertCell(1).textContent = email;
            newRow.insertCell(2).textContent = phone_number;
            newRow.insertCell(3).textContent = tanggal_lahir;

            document.getElementById("registerform").reset();
        });
    </script>
</body>
</html>
